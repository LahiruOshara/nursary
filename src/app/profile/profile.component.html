<br><br>
<h2 style="margin-left: 650px">User Profile</h2>

<div class="card">
    <br>
  <img src="../../assets/profile.jpg" style="width:20%">
  <h1>{{user.username}}</h1>
  <h3><b>Name:</b> {{user.firstName}} {{user.middleName}} {{user.lastName}}</h3>
  <h3><b>Account Type:</b> {{user.accountType}}</h3>
  <h3><b>Address:</b> {{user.address}}</h3>
  <h3><b>E-mail:</b> {{user.email}}</h3>
  <h3><b>Mobile No:</b> {{user.mobileNo}}</h3>
  
  </div>
