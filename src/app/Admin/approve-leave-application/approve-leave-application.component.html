<app-nav-bar></app-nav-bar>
<app-admin-side-bar></app-admin-side-bar>

<ul class="list">
  <li *ngFor="let application of applications"
  [class.selected]="application === selectedApplication"
  (click)="onSelect(application)"
  >
    <span class="badge">$</span>{{application.username}}
  </li>

  <div *ngIf="selectedApplication" >
     
      <form class="container" >
        <label for="sdate" style="color: #4c5552">starting date &#8658;</label> {{selectedApplication.sdate}} <br>
        <label for="edate"  style="color: #4c5552">end date &#8658;</label>{{selectedApplication.edate}} <br>
        <label for="reason"  style="color: #4c5552">reason &#8658;</label>{{selectedApplication.reason}} <br>
        <label for="comment"  style="color: #4c5552">comment</label>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <ul class="middleList">
            <input type="radio" value="Accept" name="gender"  checked>Accept  <input type="radio" value="Decline" name="gender"  >Decline 
        </ul><br>
        <button type="submit" class="btn btn-success">submit</button>
      </form><br>
    </div>
</ul>
