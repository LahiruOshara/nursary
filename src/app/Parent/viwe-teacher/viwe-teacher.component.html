<app-parent-side-bar></app-parent-side-bar>
<br><br>
<h2 style="text-align:center">Teacher's Profile</h2>

<div class="card">
    <br>
  <img src="../../assets/profile.jpg" style="width:20%">
  <h1>{{teacher.username}}</h1>
  <h3><b>Name:</b> {{teacher.firstName}} {{teacher.middleName}} {{teacher.lastName}}</h3>

  <h3><b>Address:</b> {{teacher.address}}</h3>
  <h3><b>E-mail:</b> {{teacher.email}}</h3>
  <h3><b>Mobile No:</b> {{teacher.mobileNo}}</h3>
  
  </div>
